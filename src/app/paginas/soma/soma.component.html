<div class="container">
  <div class="row">
    <div class="col">
      <input type="number" name="first" [(ngModel)]="first" />
      <p>+</p>
      <input type="number" name="second" [(ngModel)]="second" />
      <button
        type="button"
        (click)="soma()"
        class="btn btn-outline-success btn-sm"
      >
        SOMAR
      </button>
      <button
        type="button"
        (click)="limpar()"
        class="btn btn-outline-danger btn-sm"
      >
        LIMPAR
      </button>

      <mat-divider></mat-divider>

      <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile> 1 </mat-grid-tile>
        <mat-grid-tile> 2 </mat-grid-tile>
        <mat-grid-tile> 3 </mat-grid-tile>
        <mat-grid-tile> 4 </mat-grid-tile>
      </mat-grid-list>

      <div [hidden]="!total">
        <mat-card class="example-card">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Resultado: </mat-label>
            <input
              matInput
              type="text"
              [ngModel]="total"
              (ngModelChange)="total = $event.target"
              aria-label="Toggle ngHide"
              disabled="disabled"
            />
            <mat-divider></mat-divider>
          </mat-form-field>
        </mat-card>
      </div>
    </div>
  </div>
</div>

<div class="wrapper" id="formContent">
  <div class="container">
    <div class="header">
      <h2>
        Login
        <span>Login</span>
        <span>Login</span>
        <span>Wiz Soluções</span>
      </h2>
    </div>

    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="example-container form-group">
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input
            matInput
            class="form-control input"
            type="email"
            name="email"
            id="email"
            formControlName="email"
            placeholder="email@example.com"
            required
          />
          <mat-error
            *ngIf="
              email && email.invalid && email.errors && email.errors['required']
            "
            >E-mail Obrigatório</mat-error
          >
          <mat-error
            *ngIf="
              email && email.invalid && email.errors && email.errors['email']
            "
            >E-mail Inválido</mat-error
          >
        </mat-form-field>
      </div>

      <div class="example-container">
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input
            class="form-control input"
            matInput
            type="password"
            name="password"
            id="password"
            formControlName="password"
            autocomplete="on"
            [type]="hide ? 'password' : 'text'"
            required
          />
          <mat-error
            *ngIf="
              password &&
              password.invalid &&
              password.errors &&
              password.errors['required']
            "
            >Senha Obrigatória</mat-error
          >

          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
            [style.color]="'#a7a7a7'"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="example-container">
        <button
          mat-raised-button
          color="primary"
          id="logar"
          type="submit"
          data-test="submit"
          [style.backgroundColor]="'#ff9100'"
        >
          {{ loginButtonMessage }}
        </button>
      </div>
    </form>
  </div>
</div>
